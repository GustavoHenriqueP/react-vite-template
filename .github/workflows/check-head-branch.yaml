name: Valida branch head

on:
  workflow_call:
    inputs:
      head_branch_name:
        description: 'Nome da branch head'
        required: false
        type: string

jobs:
  check-head-branch:
    runs-on: ubuntu-22.04
    steps:
      - name: Check head branch
        run: |
          BRANCH_NAME="${{ inputs.head_branch_name || github.head_ref }}"

          if [[ ! "$BRANCH_NAME" =~ ^(release/|hotfix/) ]]; then
            echo "::error::Pull requests para 'main' sรณ podem vir de branches 'release/**' ou 'hotfix/**'."
            exit 1  # Cancela o workflow com erro
          fi
