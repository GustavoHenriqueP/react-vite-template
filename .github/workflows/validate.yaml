name: Valida PR para main

on:
  workflow_call:
  pull_request:
    branches:
      - main
    paths:
      - src/**
      - public/**
      - .env.*
      - '*.html'
      - '!src/testing/**'
      - '!**.{test,spec}.[jt]sx?'
      - '!**.stories.[jt]sx?'

jobs:
  check-head-branch:
    runs-on: ubuntu-22.04
    steps:
      - name: Check head branch
        run: |
          BRANCH_NAME="${{ github.head_ref }}"
          echo "$BRANCH_NAME"

          if [[ ! "$BRANCH_NAME" =~ ^(release/|hotfix/) ]]; then
            echo "::error::Pull requests para 'main' s√≥ podem vir de branches 'release/**' ou 'hotfix/**'."
            exit 1  # Cancela o workflow com erro
          fi

  lint:
    needs: check-head-branch
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 'latest'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: './.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm lint

  format-check:
    needs: check-head-branch
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 'latest'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: './.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Check code formatting
        run: pnpm format:check

  test:
    needs: check-head-branch
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 'latest'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: './.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Test
        run: pnpm test
